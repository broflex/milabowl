name: Deploy github pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
    
    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Deploy github pages
      working-directory: ./milabowl-frontend
      run: | 
        npm ci
        npm run build
        cp CNAME ./build/
        gh-pages -d build -r https://$GH_TOKEN@github.com/samsoncs/milabowl.git
      env:
        GH_TOKEN: ${{secrets.MILA_DEPLOY_SECRET_TOKEN}}
