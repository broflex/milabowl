name: Deploy github pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
    
    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js  ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Deploy github pages
      working-directory: ./milabowl-frontend
      run: | 
        git remote set-url origin https://git:${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
        npm ci
        npm run deploy-lnx -- -u "github-actions-bot <support+actions@github.com>"
      env:
        GH_TOKEN: ${{secrets.MILA_DEPLOY_SECRET_TOKEN}}
